language: objective-c

# Handle git submodules yourself
# http://stackoverflow.com/a/24600210/805882
git:
    submodules: false

# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    # https://help.github.com/articles/what-are-github-s-ssh-key-fingerprints
    - echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
    - sed -i -e 's/git@github.com:/git:\/\/github.com\//' .gitmodules
    - sed -i -e 's/git@github.com:/git:\/\/github.com\//' Podfile
    - git submodule update --init --recursive

install:
  - echo -e "NSString *const kOTRGoogleAppSecret = @\"\";\nNSString *const kOTRHockeyLiveIdentifier = @\"\";\nNSString *const kOTRHockeyBetaIdentifier = @\"\";\n" > ./ChatSecure/OTRSecrets.m
  - bash ./Submodules/OnionKit/build-libssl.sh --noverify --i386only
  - bash ./Submodules/OnionKit/build-libevent.sh --noverify --i386only
  - bash ./Submodules/OnionKit/build-libtor.sh --noverify --i386only
  - bash ./Submodules/OTRKit/build-libgpg-error.sh
  - bash ./Submodules/OTRKit/build-libgcrypt.sh
  - bash ./Submodules/OTRKit/build-libotr.sh

before_script:
  - gem update cocoapods
  - pod install
script:
  - xctool -workspace ChatSecure.xcworkspace -scheme ChatSecure -sdk iphonesimulator7.1 -arch i386 build
